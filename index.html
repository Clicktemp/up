<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Auto Touch</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        iframe { width: 100%; height: 400px; border: 1px solid black; }
        #timer { font-size: 20px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Iframe Auto Touch</h2>
    <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px;">
    <button onclick="startIframes()">Start</button>
    <div id="timer">Timer: 45s</div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
